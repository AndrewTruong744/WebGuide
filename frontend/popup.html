<!DOCTYPE html>
<html>
<head>
    <title>My Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/WebGuide.png" id="logo">
    <h1 id="text">Let's get ready to navigate!</h1>
    <div id="format">
        <textarea id="prompt" placeholder="Enter Prompt Here!"></textarea>
        <div id="row">
            <button id="myButton">Submit Response</button>
            <button id="next">Next</button>
        </div>
    </div>
    <p id="result"></p>
    <script src="popup.js"></script>
</body>
</html>
